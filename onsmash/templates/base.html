<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href='//fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic%7COpen+Sans:300,400,700%7COswald:400,700%7CRoboto+Condensed:400,700' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href="{{ url_for('static', filename='stylesheets/bootstrap.min.css') }}">
        <link rel='stylesheet' href="{{ url_for('static', filename='stylesheets/custom.css') }}">
    </head>
    <body>
        <!-- navbar -->
        <div class='navbar navbar-default navbar-static-top'>
            <div class='container'>
                <div class='navbar-header'>
                    <div class='navbar-brand'>
                        <a href='/'><img src="{{ url_for('static', filename='images/logo.png') }}"></a>
                    </div>
                    <button class='navbar-toggle' type='button' data-toggle='collapse' data-target='#navbar-main'>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                </div>
                <div class='navbar-collapse collapse' id='navbar-main'>
                    <ul class='nav navbar-nav'>
                        <li><a href='#'>features</a></li>
                        <li><a href='#'>music</a></li>
                        <li><a href='#'>lifestyle</a></li>
                        <li><a href='#'>sports</a></li>
                        <li><a href='#'>gaming</a></li>
                    </ul>
                    <ul class='nav navbar-nav navbar-right'>
                        <li><a href='/users/login'>Register/Log in</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- navbar-end -->
        
        <!-- advertiserhomepage -->
        <div id='advertiser-space'>
            <div id='advertiser-ad'>
                <img src='http://peterandre.protechaflimited.netdna-cdn.com/2014/wp-content/uploads/2014/07/banner-970x90.jpg'>
            </div>
        </div>
        <!-- advertiserhomepage-end -->
        
        <!-- main-bg -->
        <div id='main-bg'>
            <div id='center-container' class='container'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="bs-component">
                                <div class="alert alert-dismissible alert-success">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    {{ message }}
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                {% block content %}
                {% endblock %}
                
            </div>
        </div>
        <!-- main-bg-end -->
        
        
        <!-- javascripts -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
